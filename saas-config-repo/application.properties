# ==========================================
# CONFIGURACIÓN GLOBAL
# ==========================================

# 1. Eureka (Docker-aware)
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/

# CORREGIDO: En Docker es mejor usar hostnames que IPs
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=${spring.application.name}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# 2. Base de datos LOCAL (variables reutilizables)
global.db.host=mysql
global.db.port=3306
global.db.username=root
global.db.password=rootpassword
global.db.driver=com.mysql.cj.jdbc.Driver
global.db.name=saas_db

# 3. Configuración JPA Estándar
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# 4. Seguridad JWT
jwt.secret=SuperClaveUltraSeguraDe32Caracteres1234
jwt.expirationMs=3600000
jwt.refreshTokenExpirationMs=604800000

# 5. Logs y formatos
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
spring.jackson.time-zone=America/Bogota
spring.jackson.locale=es_CO

# 6. Actuator (para healthchecks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always