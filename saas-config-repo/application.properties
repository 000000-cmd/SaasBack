# ==========================================
# CONFIGURACIÓN GLOBAL
# ==========================================

# 1. Eureka Client (Docker-aware)
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=${spring.application.name}
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# 2. Base de datos MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/saas_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. JPA estándar
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

# 4. Seguridad JWT - COMPARTIDO POR TODOS LOS SERVICIOS
jwt.secret=SuperClaveUltraSeguraDe32Caracteres1234
jwt.expirationMs=3600000
jwt.refreshTokenExpirationMs=604800000

# 5. Logs y formatos
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
spring.jackson.time-zone=America/Bogota
spring.jackson.locale=es_CO

# 6. Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always