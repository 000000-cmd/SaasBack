# ============================================
# DOCKER COMPOSE - SAAS PLATFORM
# Linea Base para Microservicios
# ============================================
# Optimizaciones:
# - Health checks con tiempos razonables
# - Dependencias correctas
# - Variables de entorno centralizadas
# - Logging configurado
# ============================================

services:

  # ===========================================
  # CAPA 1: BASE DE DATOS
  # ===========================================
  mysql:
    image: mysql:8.4
    container_name: saas-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: ${TZ:-America/Bogota}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --innodb_buffer_pool_size=512M
      --innodb_log_file_size=128M
      --slow_query_log=1
      --long_query_time=2
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # CAPA 2: CONFIG SERVER
  # ===========================================
  config-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: config-server
    image: saas-config-server:latest
    container_name: saas-config-server
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: native
      SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS: file:/config
      JAVA_OPTS: >-
        -Xms128m
        -Xmx256m
        -XX:+UseG1GC
        -XX:+UseContainerSupport
        -Djava.security.egd=file:/dev/./urandom
    ports:
      - "8888:8888"
    volumes:
      - ./saas-config-repo:/config:ro
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # CAPA 2: DISCOVERY SERVICE (EUREKA)
  # ===========================================
  discovery-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: discovery-service
    image: saas-discovery:latest
    container_name: saas-discovery
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888/
      JAVA_OPTS: >-
        -Xms128m
        -Xmx384m
        -XX:+UseG1GC
        -XX:+UseContainerSupport
        -Djava.security.egd=file:/dev/./urandom
    ports:
      - "8761:8761"
    networks:
      - saas-network
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 50s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # CAPA 3: AUTH SERVICE
  # ===========================================
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: auth-service
    image: saas-auth:latest
    container_name: saas-auth
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      JAVA_OPTS: >-
        -Xms256m
        -Xmx512m
        -XX:+UseG1GC
        -XX:+UseContainerSupport
        -XX:MaxGCPauseMillis=100
        -Djava.security.egd=file:/dev/./urandom
    ports:
      - "8082:8082"
    networks:
      - saas-network
    depends_on:
      mysql:
        condition: service_healthy
      config-server:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ===========================================
  # CAPA 3: SYSTEM SERVICE
  # ===========================================
  system-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: system-service
    image: saas-system:latest
    container_name: saas-system
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      JAVA_OPTS: >-
        -Xms256m
        -Xmx512m
        -XX:+UseG1GC
        -XX:+UseContainerSupport
        -XX:MaxGCPauseMillis=100
        -Djava.security.egd=file:/dev/./urandom
    ports:
      - "8083:8083"
    networks:
      - saas-network
    depends_on:
      mysql:
        condition: service_healthy
      config-server:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

  # ===========================================
  # CAPA 4: GATEWAY SERVICE
  # ===========================================
  gateway-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway-service
    image: saas-gateway:latest
    container_name: saas-gateway
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      JAVA_OPTS: >-
        -Xms256m
        -Xmx512m
        -XX:+UseG1GC
        -XX:+UseContainerSupport
        -Djava.security.egd=file:/dev/./urandom
        -Dreactor.netty.http.server.accessLogEnabled=true
    ports:
      - "8080:8080"
    networks:
      - saas-network
    depends_on:
      config-server:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      system-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

# ===========================================
# NETWORKS
# ===========================================
networks:
  saas-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

# ===========================================
# VOLUMES
# ===========================================
volumes:
  mysql_data:
    driver: local