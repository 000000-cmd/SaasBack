version: '3.8'

services:

  # ===========================================
  # MYSQL
  # ===========================================
  mysql:
    image: mysql:8.4
    container_name: saas-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      TZ: ${TZ}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=150
      --innodb_buffer_pool_size=512M
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ===========================================
  # CONFIG SERVER
  # ===========================================
  config-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: config-server
      # Forzar rebuild sin cach√©
      args:
        BUILDKIT_INLINE_CACHE: 0
    image: saas-config-server:latest
    container_name: saas-config-server
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: native
      SPRING_CLOUD_CONFIG_SERVER_NATIVE_SEARCH_LOCATIONS: file:/config
    ports:
      - "8888:8888"
    volumes:
      - ./saas-config-repo:/config:ro
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 45s

  # ===========================================
  # DISCOVERY SERVICE
  # ===========================================
  discovery-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: discovery-service
      args:
        BUILDKIT_INLINE_CACHE: 0
    image: saas-discovery:latest
    container_name: saas-discovery
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888/
    ports:
      - "8761:8761"
    networks:
      - saas-network
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  # ===========================================
  # AUTH SERVICE
  # ===========================================
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: auth-service
      args:
        BUILDKIT_INLINE_CACHE: 0
    image: saas-auth:latest
    container_name: saas-auth
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      # Aumentar timeout de inicio
      JAVA_OPTS: "-Xms128m -Xmx512m -XX:+UseG1GC"
    ports:
      - "8082:8082"
    networks:
      - saas-network
    depends_on:
      mysql:
        condition: service_healthy
      config-server:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 90s

  # ===========================================
  # SYSTEM SERVICE
  # ===========================================
  system-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: system-service
      args:
        BUILDKIT_INLINE_CACHE: 0
    image: saas-system:latest
    container_name: saas-system
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&serverTimezone=America/Bogota&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      JAVA_OPTS: "-Xms128m -Xmx512m -XX:+UseG1GC"
    ports:
      - "8083:8083"
    networks:
      - saas-network
    depends_on:
      mysql:
        condition: service_healthy
      config-server:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 90s

  # ===========================================
  # GATEWAY SERVICE
  # ===========================================
  gateway-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway-service
      args:
        BUILDKIT_INLINE_CACHE: 0
    image: saas-gateway:latest
    container_name: saas-gateway
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888/
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
      JAVA_OPTS: "-Xms128m -Xmx512m -XX:+UseG1GC"
    ports:
      - "8080:8080"
    networks:
      - saas-network
    depends_on:
      config-server:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      auth-service:
        condition: service_started
      system-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 90s

networks:
  saas-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local